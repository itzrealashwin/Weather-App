<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathy !</title>

    <link rel="icon" href="clouds.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City name"
          spellcheck="false"
          onkeypress="key(event)"
        />
        <button><img src="search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="vig"></div>
      <img
        src="img/background.png"
        alt=""
        data-speedx="0.3"
        class="parallax bg-img"
        data-speedy="0.38"
      />

        src="img/fog_7.png"
        alt=""
        data-speedx="0.27"
        class="parallax fog-7"
        data-speedy="0.32"
      />

        src="img/mountain_10.png"
        alt=""
        data-speedx="0.195"
        class="parallax mountain-10"
        data-speedy="0.305"
      />

        src="img/fog_6.png"
        alt=""
        data-speedy="0.28"
        data-speedx="0.25"
        class="parallax fog-6"
      />
      <img
        src="img/mountain_9.png"
        alt=""
        data-speedx="0.125"
        data-speedy="0.155"
        class="parallax mountain-9"
      />
      <img
        src="img/mountain_8.png"
        alt=""
        data-speedx="0.1"
        data-speedy="0.11"
        class="parallax mountain-8"
      />
      <img
        src="img/fog_5.png"
        alt=""
        data-speedx="0.16"
        data-speedy="0.105"
        class="parallax fog-5"
      />
      <img
        src="img/mountain_7.png"
        alt=""
        data-speedx="0.1"
        data-speedy="0.1"
        class="parallax mountain-7"
      />
      <img
        src="img/mountain_6.png"
        alt=""
        data-speedx="0.065"
        data-speedy="0.05"
        class="parallax mountain-6"
      />
      <img
        src="img/fog_4.png"
        alt=""
        data-speedx="0.135"
        data-speedy="0.32"
        class="parallax fog-4"
      />
      <img
        src="img/mountain_5.png"
        alt=""
        data-speedx="0.08"
        data-speedy="0.02"
        class="parallax mountain-5"
      />
      <img
        src="img/fog_3.png"

      class=" parallax mountain-3">

        src="img/fog_2.png"
        alt=""

        class="parallax fog-2"

        src="img/mountain_2.png"

        src="img/mountain_1.png"

      />
      <img src="img/sun_rays.png" alt="" class="sun-rays" />

        src="img/fog_1.png"
        alt=""
        data-speedx="0.12"
